<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 큰 틀 Form -->
<form  action="ex03.html" method='post' target="_blank">
	
	<div><!-- Table 구역 -->
		<table width='460'>		
			<tr>
				<td><!--  시작문 -->
				다음 <span style='background-color:pink'>내용에 맞게 입력</span> 하시오
				</td>
				<td rowspan='3' align='right'><!-- 이미지 -->
					<img src='cat.jpg' width='150px' height='150px'>
				</td>	
			</tr>
			
			<tr>
				<td><!-- 전공분야 선택. 목록이 아래로 나열되는 select -->
				전공 분야를 입력하세요.				
				<select size='1' name='test'>
					<option value='p1'>소프트웨어
					<option value='p2'>영어
					<option value='p3'>과학
				</select>
				</td>
			</tr>
			
			<tr>
				<td style='line-height:1.8em'><!-- 기재사항. 이름 id  pw-->			
				이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&thinsp;<input type='text' name='name'><br>
				아이디&nbsp;&nbsp;&nbsp;&nbsp;&thinsp;<input type='text'name='id'><br>
				비밀번호&nbsp;&nbsp;<input type='text'name='pw'><br>
				</td>
			</tr>
			
		</table>
	</div>
	
	<!-- 선택 영역 구역 -->
	<div style='line-height:0.8em'>
		<!-- 성별= 라디오 박스 -->
		<fieldset style='width:450px;'>
			<legend>성별 조사</legend>
			여성<input type='radio'>
			남성<input type='radio'>
		</fieldset>
		<br>

		<!-- 취미= 체크 박스 -->
		<fieldset style='width:450px;'>
			<legend>취미 조사</legend>
			독서<input type='checkbox'>
			공부<input type='checkbox'>
			독서&공부<input type='checkbox'>
			컴퓨터<input type='checkbox'>	
		</fieldset>
		<br>
		
		<!-- 하고싶은말= 텍스트 필드 -->
		<fieldset style='width:450px;'>
			<legend>하고 싶은 말</legend>
			<textarea rows='3' cols='50'></textarea>
		</fieldset>
	</div>
	
	<div style='line-height:0.3em'><br>
	<!-- 보내기/다시 작성 -->
		<input type='submit' value='완료'>
		<input type='reset' value='다시 작성'>
	</div>
</form>	
	
</body>
</html>
